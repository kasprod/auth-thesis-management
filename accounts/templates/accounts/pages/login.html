{% extends "accounts/base.html" %}
{% load static %}


{% block content %}
<div class="page-inner">
<div class="row d-flex justify-content-center align-items-center" style="margin-top:50px;">
    <div class="col-md-4">
      <div class="card card-round shadow  ">
        <div class="card-body">
          <div class="card-head-row card-tools-still-right">
            <div class="card-title" style="font-size:2.2rem;">Login</div>
          </div>
          <hr>
          <div class="py-4">
            <div class="col-md-12">
              
              {% if messages %}
                {% for message in messages %}
              <div class="alert 
              {% if message.tags == 'success' %}
                alert-success
              {% elif message.tags == 'error'  %}
              alert-danger
              {% endif %}

                ">
                {{message}}
              </div>
              {% endfor %}
              {% endif %}
                
              
                <form method="post" class="form-login form" method="{% url 'accounts:login' %}">
                  {% csrf_token %}
                    <div class="form-group">
                        <div class="input-icon">
                            <span class="input-icon-addon">
                              <i class="fa fa-user"></i>
                            </span>
                            <input
                              type="text"
                              class="form-control"
                              name="username"
                              id="username"
                              placeholder="Nom d'utilisateur"
                              required
                            />
                        </div>
                    </div>
                      <div class="form-group">
                          <div class="input-icon">
                            <span class="input-icon-addon">
                              <i class="fa fa-lock"></i>
                            </span>
                            <input
                              type="password"
                              class="form-control"
                              name="password"
                              id="username"
                              placeholder="Mot de passe"
                              required
                            />
                          </div>
                        </div>
                    <div class="card-action d-flex justify-content-center align-items-center  flex-column gap-2">
                        <button type="submit" class='btn btn-success col-12 col-md-6 '>Se Connecter</button>
                        <small class="text-muted">Vous n'avez pas de compte ? <a href="{% url 'accounts:register' %}" class='text-primary'>Cr√©ez un compte</span></p>
                    </div>
                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>

{% endblock content %}
{% block js %}
<script src="{% static 'assets/js/accounts/login.js'%}"></script>
{% endblock js %}
