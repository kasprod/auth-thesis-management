{% extends "app/site/base.html" %}
{% load static %}

{% block container %}
    <div class="page-inner">
    <div class="page-header">
        <h3 class="fw-bold mb-3">Gestions des thèses</h3>
        <ul class="breadcrumbs mb-3">
            <li class="nav-home">
                <a href="{% url 'app:home' %}">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="#">Documents</a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="{% url 'app:view_thesis' %}">Thèses</a>
            </li>
        </ul>

    </div>  
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Remplissez ce formulaire</div>
                </div>
                <div class="card-body">
                    <form action="{% url 'app:add_thesis' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="title">Titre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        name="title"
                                        placeholder="Entrez le titre du document"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                                </div>

                                

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="image">Image</label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="image"
                                        name="image"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="resume">Résumé</label>
                                    <textarea class="form-control" name="resume" id="resume" rows="5"></textarea>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="file">Fichier pdf</label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="file"
                                        name="file"
                                        accept=".pdf"
                                        required
                                    />
                                </div>

                            </div>
                      </div>
                       <div class="card-action">
                             <button class="btn btn-success rounded" type="submit">Publier</button>
                       </div>
                 </form>
                </div>
            </div>
    </div>
</div>
{% endblock container %}
